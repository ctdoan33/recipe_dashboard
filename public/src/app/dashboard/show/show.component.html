<h1>{{recipe?.name}}, by {{recipe?.chef}}</h1>
<p>Rating: {{recipe?.rating}}</p>
<table>
	<thead>
		<tr>
			<th>Ingredient</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let ingredient of recipe?.ingredients">
			<td>{{ingredient.name}}</td>
			<td>{{ingredient.amount}}</td>
		</tr>
	</tbody>
</table>
<a [routerLink]="['/recipes', 'update', recipeid]"><button>Edit Recipe</button></a>
<a [routerLink]="['/recipes', 'all']"><button>Return to Recipes</button></a>
